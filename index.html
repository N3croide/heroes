<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
    <title>GaleriaHeroes</title>
</head>
<body>
    <main>
        <header>
            <div id="header">
                <img src="https://seeklogo.com/images/M/Marvel_Comics-logo-D489AEB9C1-seeklogo.com.png" alt="foto">
                <input id="buscador">
                <label id="switch">
                    <input type="checkbox" name="" id="sliderCB">
                    <span id="slider" ></span>
                </label>
            </div>
        </header>
        <div id="mainContainer">
            <div class="tarjetas">
                <img src="https://cdn.marvel.com/content/1x/023rra_ons_crd_04.jpg" alt="">
                <div class="hoverTarjeta">NOMBRE HEROE
                    <input type="button" value="VER" class="botonTarjetas">
                </div>
            </div>
            <div class="tarjetas">
                <img src="https://static.dc.com/dc/files/default_images/Char_Thumb_Raven2_5c525571ef82a6.09738300.jpg?w=640" alt="">
                <div class="hoverTarjeta">NOMBRE HEROE
                    <input type="button" value="VER" class="botonTarjetas">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
